<body class="freshman-page-body">
	
	<nav class="navbar horizontal-menu navbar-fixed-top">
		
		<div class="navbar-inner">
		
			<!-- Navbar Brand -->
			<div class="navbar-brand">
				<a href="freshman-login.html" class="logo">
					<img src="assets/images/logo-white-bg@2x.png" width="145" alt="" class="hidden-xs" />

	<div class="page-container">
			
		<div class="main-content">
					
			<script>
			jQuery(document).ready(function($)
			{
				$('a[href="#layout-variants"]').on('click', function(ev)
				{
					ev.preventDefault();
					
					var win = {top: $(window).scrollTop(), toTop: $("#layout-variants").offset().top - 15};
					
					TweenLite.to(win, .3, {top: win.toTop, roundProps: ["top"], ease: Sine.easeInOut, onUpdate: function()
						{
							$(window).scrollTop(win.top);
						}
					});
				});
			});
			</script>
			
			<!-- 面板二 -->	
			<div class="page-error centered">
				<div>
					<h3 class="text-gray"><p class="text-center">新生网上报道注册系统</p></h3>
						<p class="text-center"><small class="text-muted">( 请按照提示信息 <strong>准确填写</strong> 本人信息 )</small></p>
					<br />
					
					<script type="text/javascript">
						jQuery(document).ready(function($)
						{
							$(".multi-select").multiSelect({
								afterInit: function()
								{
									// Add alternative scrollbar to list
									this.$selectableContainer.add(this.$selectionContainer).find('.ms-list').perfectScrollbar();
								},
								afterSelect: function()
								{
									// Update scrollbar size
									this.$selectableContainer.add(this.$selectionContainer).find('.ms-list').perfectScrollbar('update');
								}
							});
							
							$(".selectboxit").selectBoxIt().on('open', function()
							{
								// Adding Custom Scrollbar
								$(this).data('selectBoxSelectBoxIt').list.perfectScrollbar();
							});
						});
					</script>
					<div class="entering-view">
			            <div class="view-head">
			                <div class="steps">
			                    <div class="step active status-current">
			                        <div class="step-line"></div>
			                        <div class="step-dot"></div>
			                        <div class="step-title-wrapper">
			                            <div class="step-title">验证身份</div>
			                        </div>
			                    </div>
			                    <div class="step">
			                        <div class="step-line"></div>
			                        <div class="step-dot"></div>
			                        <div class="step-title-wrapper">
			                            <div class="step-title">确认身份</div>
			                        </div>
			                    </div>
			                    <div class="step">
			                        <div class="step-line"></div>
			                        <div class="step-dot"></div>
			                        <div class="step-title-wrapper">
			                            <div class="step-title">注册帐号</div>
			                        </div>
			                    </div>
			                </div>
			            </div>
				    </div>
				    <div class="panel-body">

									<br>
									<br>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="field-1">姓名:</label>
										
										<div class="col-sm-10">
											<input type="text" class="form-control" id="field-1" placeholder="输入姓名">
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-2 control-label" for="field-2">身份证号:</label>
										
										<div class="col-sm-10">
											<input type="text" class="form-control" id="field-2" placeholder="输入身份证号">
										</div>
									</div>
									<br>
									<br>
									<div class="form-group">
										<a href="freshman-guide2.html"><button type="button" class="btn btn-info btn-single pull-right"> 下一步 </button></a>
									</div>
								</form>
								
							</div>
